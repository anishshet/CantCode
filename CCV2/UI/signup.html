<body>
    <!-- Background Images: -->

    <img class="wave" src="">
    <div class="cantcode" id="cantcode">
        <div class="photos">
            <img src="img/progimg.svg">
        </div>

        <!-- Login Information: -->

        <div class="container">

            <!-- Form: -->

            <form id="signup" class="form">

                <!-- Title & Profile Picture: -->

                <h1>Can'tCode ðŸ’»</h1>

                <!-- Username: -->

                <div class="form-field">
                    <label for="username">Username:</label>
                    <input class='input' type="text" name="username" id="username" autocomplete="off">
                    <small></small>
                </div>

                <!-- Email -->

                <div class="form-field">
                    <label for="email">Email:</label>
                    <input class='input' type="text" name="email" id="email" autocomplete="off">
                    <small></small>
                </div>

                <!-- Password -->

                <div class="form-field">
                    <label for="password">Password:</label>
                    <input class='input' type="password" name="password" id="password" autocomplete="off">
                    <small></small>
                </div>


                <!-- Confirm Password -->

                <div class="form-field">
                    <label for="confirm-password">Confirm Password:</label>
                    <input class='input' type="password" name="confirm-password" id="confirm-password"
                        autocomplete="off">
                    <small></small>
                </div>

                <!-- Button: -->

                <input id="go_to_login" type="submit" class="button" value="Sign Up" onclick="signup()"
                    onsubmit="loginpage()">

                <div class="login">
                    <h6>Already have an account?</h6>
                    <a href="login.html" class="link">Log in</a>
                </div>

                <div class="guest">
                    <h6>We are currently in the development phase, so you might get some login issues. Instead, you can
                    </h6>
                    <!-- <a href="ide.html" class="link2">Continue as a guest!</a> -->
                </div>
            </form>
        </div>
